<ng-container>
  <a href="javascript:void (0)" class="cover">
    <img [src]="sheet.picUrl" alt="">
    <div class="bottom">
      <div class="num">
        <i class="icon erji"></i>
        <span>{{sheet.playCount | playCount}}</span>
      </div>
      <i class="icon play" (click)="playSheet(sheet.id)"></i>
    </div>
  </a>
  <span class="dec">{{sheet.name}}</span>
</ng-container>
